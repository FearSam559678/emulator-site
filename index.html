
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EmulatorJS - Upload Your Own ROM</title>
  <style>
    body {
      background: #0f0f0f;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
    }
    header {
      margin-bottom: 30px;
    }
    header img {
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    h1 {
      margin-top: 10px;
      font-size: 32px;
    }
    p {
      font-size: 18px;
      color: #ccc;
    }
    .upload-btn, .rom-btn {
      display: inline-block;
      margin: 10px;
      background-color: #2ecc71;
      border: none;
      color: white;
      padding: 14px 28px;
      text-align: center;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }
    .upload-btn:hover {
      background-color: #27ae60;
    }
    .rom-btn {
      background-color: #3498db;
    }
    .rom-btn:hover {
      background-color: #2980b9;
    }
    #romInput {
      display: none;
    }
    iframe {
      border: none;
      width: 800px;
      height: 600px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo" />
    <h1>Play Your Own Game</h1>
    <p>Choose a ROM file to load it instantly in the emulator below.</p>
  </header>

  <label for="romInput" class="upload-btn">Select ROM</label>
  <a href="https://drive.google.com/drive/folders/12QY2CQg05KYcTRG220COyOXoUnNPR8ps" target="_blank" class="rom-btn">GBA ROMs for the emulator</a>
  <input type="file" id="romInput" />

  <div id="game"></div>

  <script src="loader.js"></script>
</body>
</html>
